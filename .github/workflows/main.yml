name: Publish to Pages
on: push

jobs:
  static-build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 ️Checkout
        uses: actions/checkout@v3

      - name: 🔧 Install java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 🔧 Install clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: '1.10.3.943'

      - name: 🗝 maven cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2
            ~/.gitlibs
          key: ${{ runner.os }}-maven-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: 🌬Make Tailwind bin available
        run: yarn global add tailwindcss @tailwindcss/typography

      - name: 🧶 Install Deps
        run: yarn install

      - name: 🏗 Clerk Build
        run: NODE_PATH=$(yarn global dir)/node_modules clojure -X:shadow:nextjournal/clerk :out-path '"public/build"' :git/url '"https://github.com/nextjournal/clerk-cljs-demo"' :git/sha '"${{ github.sha }}"'

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          branch: gh-pages     # The branch the action should deploy to.
          folder: public/build # The folder the action should deploy.
